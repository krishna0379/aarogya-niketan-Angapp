<section class="jumbotron text-center section">
  <div class="container mt-5">
    <h1 class="jumbotron-heading">Register Here</h1>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-3 col-md-3 d-none d-md-block"></div>
    <div class="col-12 col-md-6">
      <form [formGroup]="formValue">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter Full Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Email Id</label>
          <input
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Enter Email Id"
            formControlName="email"
            required
          />
          <!--   <small *ngIf="email?.invalid && email?.touched" class="text-danger">
            Email is required</small
          > -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">User Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            formControlName="userName"
            required
          />
          <!--  <small
            *ngIf="userName?.invalid && userName?.touched"
            class="text-danger"
          >
            UserName is required</small
          > -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            required
          />
          <!--  <small
            *ngIf="password?.invalid && password?.touched"
            class="text-danger"
          >
            username is required</small
          > -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mobile</label>
          <input
            type="mobile"
            class="form-control"
            placeholder="Mobile"
            formControlName="mobile"
            required
          />
          <!-- <small *ngIf="mobile?.invalid && mobile?.touched" class="text-danger"
            >Phone no is Required(minimum length 10,numbers are only
            allowed)</small
          > -->
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="postAdminDetails()"
        >
          Click to Register
        </button>
      </form>
    </div>
  </div>
  <div class="col-3 col-md-3 d-none d-md-block"></div>
</div>
<br /><br />
<hr />
<hr />
