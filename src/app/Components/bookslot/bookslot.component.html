<section class="jumbotron text-center section">
  <div class="container mt-3">
    <h1 class="jumbotron-heading">Aarogya Niketan Slot Booking Portal</h1>
   <h3>Book Your slot in Advance</h3>
    <p>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Book Your Slot
      </button>
    </p>
    <p>click the button to book slot</p>
  </div>
</section>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Book Your Slot Here </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="exampleInputPassword1">Patient Name</label>
            <input
              type="text"
              class="form-control"
              placeholder=" Enter the Patient Name"
              formControlName="patientName"
              required
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Mobile</label>
            <input
              type="number"
              class="form-control"
              placeholder="Mobile"
              formControlName="mobile"
              required
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input
              type="number"
              class="form-control"
              placeholder=" Enter the Patient age"
              formControlName="age"
              required
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Beds</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter the Beds Required"
              formControlName="beds"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="postBookingDetails()">
          BookSlot
        </button>
      </div>
    </div>
  </div>
</div>
